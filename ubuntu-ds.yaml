apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ubuntu-ds
  labels:
    app: ubuntu-ds
spec:
  selector:
    matchLabels:
      app: ubuntu-ds
  template:
    metadata:
      labels:
        app: ubuntu-ds
    spec:
      containers:
      - image: ubuntu
        name: ubuntu
        command: ["/bin/bash", "-c"]
        args:
        - sleep 100000
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
